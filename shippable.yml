language: php

php: 
  - 5.5
 # - 5.6  
 
services:
  - memcache
    
build:  
  ci:
    - mkdir -p shippable/codecoverage
    - mkdir -p shippable/testresults   
    - phpunit  --log-junit shippable/testresults/junit.xml --coverage-xml shippable/codecoverage tests/calculator_test.php  

integrations:
  notifications:  
    - integrationName: email
      type: email
      recipients: 
        - shiptest.rc.me@gmail.com
        - shiptest.rc.ow@gmail.com
      
    - integrationName: slack
      type: slack
      recipients:
        - "#public-chnl"
        - pvt-channel
      
    - integrationName: irc
      type: irc
      recipients:
        - "chat.freenode.net#test1"
      
    - integrationName: hipchat
      type: hipchat
      recipients:
        - '#shiptestpub'
        - '#shiptestpvt'
        - '@shiptest'
